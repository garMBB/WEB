{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>

    <p><a href="{% url 'quality_control:add_feature' %}">Добавить новый запрос на улучшение</a></p>

    <ul>
        {% for feature in feature_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }} - {{ feature.status }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
